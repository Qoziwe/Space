    <section id="registration">
      <div id="registration_3dmodel">
        <model-viewer
          src="../3dModels/millennium_falcon.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          tone-mapping="neutral"
          poster="poster.webp"
          shadow-intensity="0"
          exposure="1.92"
          shadow-softness="0.57"
          auto-rotate
          camera-orbit="2273deg 72.42deg 48.86m"
          field-of-view="26.26deg"
          style="width: 100vw; height: 37vw; position: absolute"
        >
        </model-viewer>
      </div>
      <div id="registration_panel">
        <h1 id="regH">REGISTRATION</h1>
        <div id="registration_input_div">
          <input type="text" placeholder="Your login" id="regInp1" /><input
            type="text"
            placeholder="Your email"
            id="regInp2"
          /><input type="text" placeholder="Your password" id="regInp3" />
        </div>
        <div id="registration_buttons">
          <button>I already have an account</button><button>Sign up</button>
        </div>
      </div>
